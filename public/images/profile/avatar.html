<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .avatar {
            width: 300px;
            height: 300px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="avatar">Profile Avatar</div>
</body>
</html>
